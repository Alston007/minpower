language: python
python:
  - 2.7
before_install: 
    - sudo apt-get update
    - sudo apt-get install python-numpy glpk libhdf5-serial-dev
    - sudo apt-get install python-numexpr
install: pip install --use-mirrors .
script:
    - pip install --use-mirrors nose objgraph
    - nosetests .
    
branches:
  only:
    - master
    - stage
